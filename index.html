<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <header>
        <h1>Fluxo de Professores Avaliadores</h1>
    </header>
    <div class="project-flow">
        <table class="project-table">
            <thead>
                <tr>
                    <th>Chegada</th>
                    <th>Partida</th>
                    <th>Professor</th>
                    <th>Área</th>
                    <th>Duração</th>
                    <th>Custo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <form id="add-step-form">
        <label for="dia-inicial">Chegada:</label>
        <input type="date" id="dia-inicial" required>
        <label for="dia-final">Partida:</label>
        <input type="date" id="dia-final" required>
        <label for="professores">Professor:</label>
        <input type="text" id="professores" required>
        <label for="area">Área:</label>
        <input type="text" id="area" required>
        <label for="duracao">Duração (dias):</label>
        <input type="number" id="duracao" required>
        <label for="custo">Custo:</label>
        <input type="number" id="custo" required>
        <button type="submit">Adicionar </button>
    </form>
    <footer>
        <p>&copy; 2023 eNikov</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
